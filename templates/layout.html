{# _BlocklyPi/templates/layout.html_ #}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% end %}</title>

    <!--This makes sure our app looks for static files at app/static/img/favicon.ico and not the default app/favicon.ico.-->
    <link rel="shortcut icon" href="static/img/favicon.ico">

    <script type="text/javascript" src="{{ static_url('js/directory.js')}}"></script>
    <link rel="stylesheet" href="static/css/directory.css">

    {% block headers %}{% end %}

</head>
<body>

<div class="container">
    <div class="media">
        <div class="media-left media-top">
            <a href="/">
                <img class="media-object" src="static/img/logo_newmexicode_no_words.png" alt="logo" height="120">
            </a>
        </div>
        <div class="media-body page-header">
            <h1 class="media-heading">
                <img class="media-object" src="static/img/newmexicode_school.png" alt="title" height="32">
{#                <p>#}
                    <h2>{% block subheading %}{% end %}</h2>
{#                </p>#}
            </h1>
        </div>
    </div>
    <div class="container">
         {% block body %}{% end %}
    </div>
    <footer class="footer" align="center">
        <p>&copy; Open Source Kids 2015</p>
    </footer>
</div>

</body>

</html>
